[tox]
envlist =
    flake8
    isort
    frontend
    py{35,36,37,38}-dj{22}-cms{37,38}
    py{36,37,38}-dj{30}-cms{37,38}
    py{36,37,38}-dj{31}-cms{38}

skip_missing_interpreters=True

[flake8]
ignore = E251,E128,E501
max-line-length = 119
exclude =
    *.egg-info,
    .eggs,
    .git,
    .settings,
    .tox,
    build,
    data,
    dist,
    docs,
    *migrations*,
    requirements,
    tmp,
    *node_modules*

[isort]
line_length = 79
skip = manage.py, *migrations*, .tox, .eggs, data
include_trailing_comma = true
multi_line_output = 5
not_skip = __init__.py
lines_after_imports = 2
default_section = THIRDPARTY
sections = FUTURE, STDLIB, DJANGO, CMS, THIRDPARTY, FIRSTPARTY, LIB, LOCALFOLDER
known_first_party = djangocms_text_ckeditor
known_cms = cms, menus
known_django = django

[testenv]
deps =
    py35: django-treebeard<4.5
    -r{toxinidir}/tests/requirements.txt
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    cms37: django-cms>=3.7,<3.8
    cms38: django-cms>=3.8,<3.9
commands =
    {envpython} --version
    {env:COMMAND:coverage} erase
    {env:COMMAND:coverage} run setup.py test
    {env:COMMAND:coverage} report

[testenv:flake8]
deps = flake8
commands = flake8

[testenv:isort]
deps = isort
commands = isort -c -rc -df djangocms_text_ckeditor
skip_install = true

[testenv:frontend]
whitelist_externals =
    nvm
    npm
    gulp
commands = gulp ci
