name: Run Tests and CodeCov

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.7, 3.8, 3.9, "3.10", "3.11"]
        requirements-file: [
          dj22_cms37.txt,
          dj22_cms38.txt,
          dj22_cms40.txt,
          dj31_cms38.txt,
          dj32_cms39.txt,
          dj32_cms310.txt,
          dj32_cms311.txt,
          dj32_cms41.txt,
          dj40_cms311.txt,
          dj40_cms41.txt,
          dj41_cms311.txt,
          dj41_cms41.txt,
          dj42_cms311.txt,
          dj42_cms41.txt,
          dj50_cms41.txt
        ]
        os: [
          ubuntu-20.04,
        ]
        exclude:
          - python-version: 3.7
            requirements-file: dj32_cms41.txt
          - python-version: 3.7
            requirements-file: dj40_cms311.txt
          - python-version: 3.7
            requirements-file: dj40_cms41.txt
          - python-version: 3.7
            requirements-file: dj41_cms311.txt
          - python-version: 3.7
            requirements-file: dj41_cms41.txt
          - python-version: 3.7
            requirements-file: dj42_cms311.txt
          - python-version: 3.7
            requirements-file: dj42_cms41.txt
          - python-version: 3.7
            requirements-file: dj50_cms41.txt
          - python-version: 3.8
            requirements-file: dj50_cms41.txt
          - python-version: 3.9
            requirements-file: dj50_cms41.txt
          - python-version: "3.10"
            requirements-file: dj22_cms40.txt
          - python-version: "3.11"
            requirements-file: dj22_cms40.txt
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements/${{ matrix.requirements-file }}
        python setup.py install

    - name: Run coverage
      run: coverage run setup.py test

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v1
